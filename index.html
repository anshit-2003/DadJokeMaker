<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Dad Joke Maker</title>
</head>
<body>
    <div class="container">
        <div class="columns">

                        Dad Joke Maker
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <img src="image.png" alt="Dad Picture">
                        <h4 class= "has-text-centered"id="joke">Joke here</h4>
                        <br>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="card-footer-item button is-primary" id="Generate">Generate Joke</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
